<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./js/echarts.min.js"></script>
    <title>价格统计</title>
	<style type="text/css">
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        body .main {
            display: flex;
            justify-content: space-around;
        }
        body .main > div {
            width: calc(50vw - 50px);
            height: calc((50vw - 50px));
        }
    </style>
  </head>
  <body>
    <div class="main">
		<div id="Pie"></div>
        <div id="Bar"></div>
	</div>
    <script type="text/javascript">
      console.log(234)
      window.onload = () => {
        var chartData = [
            {
                name: '第一',
                value: 20
            },
            {
                name: '第二',
                value: 15
            },
            {
                name: '第三',
                value: 25
            },
            {
                name: '第四',
                value: 18
            },
            {
                name: '第五',
                value: 22
            }
        ];

        initPie(chartData)
      };

      function initPie(data) {
        var myChart = echarts.init(document.getElementById('Pie'));
        var option = {
          backgroundColor: '#2c343c',

          title: {
            text: '全国各省私房菜价格统计(示例程序，数据不做任何参考)',
            left: 'center',
            top: 20,
            textStyle: {
              color: '#ccc',
            },
          },

          tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)',
          },

          visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
              colorLightness: [0, 1],
            },
          },
          series: [
            {
              name: '价格统计',
              type: 'pie',
              radius: '55%',
              center: ['50%', '50%'],
              data: data,
              roseType: 'radius',
              label: {
                normal: {
                  textStyle: {
                    color: 'rgba(255, 255, 255, 0.3)',
                  },
                },
              },
              labelLine: {
                normal: {
                  lineStyle: {
                    color: 'rgba(255, 255, 255, 0.3)',
                  },
                  smooth: 0.2,
                  length: 10,
                  length2: 20,
                },
              },
              itemStyle: {
                normal: {
                  color: '#c23531',
                  shadowBlur: 200,
                  shadowColor: 'rgba(0, 0, 0, 0.5)',
                },
              },

              animationType: 'scale',
              animationEasing: 'elasticOut',
              animationDelay: function(idx) {
                return Math.random() * 200;
              },
            },
          ],
        };

        myChart.setOption(option);
      }
    </script>
  </body>
</html>
